jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/users/te94d/projects/8
          github-token: ${{ secrets.GH_TOKEN }}
